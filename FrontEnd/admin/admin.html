<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BusTicket</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="/dist/Icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <script
      src="https://kit.fontawesome.com/3a2d9fc35d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./admin.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
      <div id="userName">
        <button onclick="logout()">Log out</button>
      </div>
      <span class="navbar-brand navbar-logo" href="#">
        <img id="Name" src="/dist/Logo.png" alt="" />
        <img id="logo" src="/dist/Left_logo2.png" alt="" />
      </span>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <div class="hori-selector">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <li class="nav-item active">
            <a
              class="nav-link"
              href="#"
              onclick="services(event)"
              data-target=".add_bus"
              ><i class="fa-solid fa-bus" data-target=".add_bus"></i>Add New Bus
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              onclick="services(event),getAll()"
              data-target=".all_bus"
            >
              <i class="fa-solid fa-bus" data-target=".all_bus"></i>All Buses</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="javascript:void(0);"
              onclick="services(event)"
              data-target=".Add_rout"
              ><i class="fa-solid fa-road-bridge" data-target=".Add_rout"></i
              >Add Rout</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="javascript:void(0);"
              onclick="services(event),getAllRout()"
              data-target=".all_rout"
              ><i class="fa-solid fa-road-bridge" data-target=".all_rout"></i
              >All Rout</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="javascript:void(0);"
              onclick="services(event),getAllUser()"
              data-target=".All_user"
              ><i class="fa-regular fa-user" data-target=".All_user"></i>All
              Users</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- partial -->

    <div class="service">
      <!-------------------------------------------------Add  bus-------------------------------->
      <div id="Contant" class="add_bus contant active">
        <span id="my-span2" style="display: none"></span>
        <form id="my-form-add">
          <label for="busName">Bus Name:</label>
          <input type="text" id="busName" name="busName" />

          <label for="busType">Bus Type:</label>
          <select id="busType" name="busType">
            <option value="AC_SEATER">AC Seater</option>
            <option value="NONAC_SEATER">Non-AC Seater</option>
            <option value="AC_SLEEPER">AC Sleeper</option>
            <option value="NONAC_SLEEPER">Non-AC Sleeper</option>
            <option value="VOLVO_AC">Volvo AC</option>
          </select>

          <label for="routeFrom">Route From:</label>
          <input type="text" id="routeFrom" name="routeFrom" />

          <label for="routeTo">Route To:</label>
          <input type="text" id="routeTo" name="routeTo" />

          <label for="arrivalTime">Arrival Time:</label>
          <input type="time" id="arrivalTime" name="arrivalTime" step="2" />

          <label for="seats">Seats:</label>
          <input type="number" id="seats" name="seats" />

          <label for="availableSeats">Available Seats:</label>
          <input type="number" id="availableSeats" name="availableSeats" />

          <button type="submit">Submit</button>
        </form>
      </div>

      <!-------------------------------------------- Add bus End------------------------------------------------------>

      <!-------------------------------------------- Add routes------------------------------------------------------>
      <div id="Contant" class="Add_rout contant">
        <span id="my-span10" style="display: none"></span>
        <form id="add_route" class="rout_form">
          <div id="Selection">
            <div>
              <span class="custom-dropdown big">
                <input type="text" id="From" placeholder="From" />
              </span>
            </div>
            <span><i class="fa-solid fa-arrow-right-arrow-left"></i></span>
            <div>
              <span class="custom-dropdown big">
                <span class="custom-dropdown big">
                  <input type="text" id="To" placeholder="To" />
                </span>
              </span>
            </div>
            <div>
              <input type="number" id="Distence" placeholder="Distence" />
            </div>
          </div>
          <div>
            <button class="btn3" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <!-------------------------------------------- Add routes End----------------------------------------------->

      <!----------------------------------------------------all rout ------------------------------------------>

      <div class="all_rout contant">
        <span id="my-span4" style="display: none"></span>
        <div class="rout_card">
          <h3 id="error">Route Not Available</h3>
        </div>
      </div>
      <!----------------------------------------------------all rout end------------------------------------------>

      <!----------------------------------------------All user----------------------------------------->
      <div class="All_user contant">
        <span id="my-span3" style="display: none"></span>
        <div class="UserCard">
          <h3 id="error">User Not Available</h3>
        </div>
      </div>

      <!----------------------------------------------All Buse----------------------------------------->
      <div id="GetAll" class="all_bus contant">
        <span id="my-span" style="display: none"></span>
        <div class="card">
          <h3 id="error">Bus Not Available</h3>
          <!-- <img src="/dist/background.png" alt="" /> -->
        </div>
      </div>
      <!-- <button onclick="openPopup()">Open Popup</button> -->
      <div id="popup" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <p>This is the popup content</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./admin.js"></script>
<script src="./admin1.js"></script>
