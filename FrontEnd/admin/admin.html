        <div class="service">
            <div id="Contant" class="add_bus contant active">
                <form action="">
                    <input type="text" placeholder="Bus Name">
                    <input type="text" placeholder="Bus Number">
                    <input type="text" placeholder="Bus Driver">


                    <div id="Selection">

                        <div>
                            <span class="custom-dropdown big">
                                <select id="From">
                                    <option value="null">--From--</option>
                                    <option value="2010">Delhi</option>
                                    <option value="2011">Agra</option>
                                    <option value="2012">Prayagraj</option>
                                    <option value="2013">Kanpur</option>
                                    <option value="hide">--To--</option>
                                    <option value="2010">Delhi</option>
                                    <option value="2011">Agra</option>
                                    <option value="2012">Prayagraj</option>
                                    <option value="2013">Kanpur</option>
                                    <option value="hide">--To--</option>

                                    <option value="2011">Agra</option>
                                    <option value="2012">Prayagraj</option>
                                    <option value="2013">Kanpur</option>
                                </select>
                            </span>
                        </div>

                        <div>
                            <span class="custom-dropdown big">
                                <select id="To">
                                    <option value="null">--To--</option>
                                    <option value="2010">Delhi</option>
                                    <option value="2011">Agra</option>

                                    <option value="2012">Prayagraj</option>
                                    <option value="2013">Kanpur</option>
                                </select>
                            </span>
                        </div>
                        <div>
                            <input type="date">
                        </div>

                    </div>
                    <button class="btn3" type="submit">Submit</button>
                </form>





            </div>
